
<mat-nav-list>
    <mat-list-item *ngFor="let category of categories">
       <a matLine href="#">{{ category?.name}}</a>
      <mat-icon class="icon" aria-hidden="false" (click)="deleteCategory(category.id)">delete</mat-icon>
       <mat-icon class="icon" aria-hidden="false">edit</mat-icon>
    </mat-list-item>
</mat-nav-list>
